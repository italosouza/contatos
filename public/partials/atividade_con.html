<div class="jumbotron">
  <h1>Atividades</h1>
</div>

<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input ng-model="filtro" type="search" placeholder="parte do nome">

<p>Contatos cadastrados: {{contatos.length}}</p>

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th>EMAIL</th>
      <th class="text-center">AÇÃO</th>
    </tr>


    <tr ng-repeat="contato in contatos | filter: filtro">
      <td><a>{{contato.nome}}</a></td>
      <td>{{contato.email}}</td>
      <td class="text-center"> <button class="btn btn-warning">Remover</button></td>
    </tr>


  </table>
</div>
