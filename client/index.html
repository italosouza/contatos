<!DOCTYPE html>
<html lang="en" >
  <head>
    <title></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css"/>
    <!-- CSS LOAGIND BAR -->
    <link rel='stylesheet' href='vendor/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />
    <link rel="stylesheet" href="app.min.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="coreApp" layout="row" ng-controller="appCtrl as ctrl" ng-cloak >

  <!-- navegação lateral esquerda  -->
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      ng-click="toggleList()" aria-label="Show User List"
      md-is-locked-open="$mdMedia('gt-sm')">

    <!-- titulo do painel  -->
    <md-toolbar class="md-whiteframe-z1">
      <h3>Usuários</h3>
    </md-toolbar>

    <!-- lista de itens da navegação -->
    <md-list>
      <md-list-item ng-repeat="contato in lista">
          <md-button ng-click="selectUser(contato)" ng-class="{'selected' : contato === selected }">
            <md-icon md-svg-icon="{{contato.avatar}}" class="avatar"></md-icon>
            {{contato.name}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <!-- layout principal  -->
  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <!-- titulo do painel  -->
    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="main" class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h3>{{selected.name}}</h3>
    </md-toolbar>

    <!-- conteudo do layout -->
    <md-content flex id="content" ng-show="selected">
        <md-icon md-svg-icon="{{selected.avatar}}" class="avatar"></md-icon>
        <h2>{{selected.name}}</h2>
        <p>{{selected.content}}</p>

        <md-button class="contact" md-no-ink ng-click="makeContact(selected)" aria-label="Share with {{ selected.name }}">
          <md-tooltip>Contatar {{ selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>

  </div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-material/angular-material.js" type="text/javascript" ></script>
    <script src='vendor/angular-loading-bar/build/loading-bar.min.js' type='text/javascript'></script>

    <script type="text/javascript" src="main.min.js"></script>

  </body>
</html>
