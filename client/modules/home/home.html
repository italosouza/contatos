<!-- conteudo do layout -->
<md-content flex id="content" ng-show="menuSelecionado">
  <md-icon md-svg-icon="{{menuSelecionado.icon}}" class="avatar"></md-icon>
  <h2>{{menuSelecionado.name}}</h2>
  <p>{{menuSelecionado.content}}</p>

  <md-button class="contact" md-no-ink ng-click="makeContact(menuSelecionado)" aria-label="Share with {{ menuSelecionado.name }}">
    <md-tooltip>Contatar {{ menuSelecionado.name }}</md-tooltip>
    <md-icon md-svg-icon="share"></md-icon>
  </md-button>
</md-content>
