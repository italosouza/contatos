<md-tabs md-dynamic-height md-border-bottom md-selected="tabs.selectedIndex">
  <md-tab label="Consulta">
    <md-content>

        <md-list ng-cloak="" class="" >
          <md-subheader class="md-no-sticky">Selecione um registro</md-subheader>

            <md-list-item class="secondary-button-padding" ng-click="selecionarItemCadastro(item)" ng-repeat="item in listaMenu">
              <p>{{item.name}} - {{item.content | limitTo:100}}</p>
              <md-button class="md-secondary" ng-click="removerItemCadastro(item, $event)" aria-label="Remover"><md-icon md-svg-icon="menu"></md-icon></md-button>
            </md-list-item>
            
            
            <md-divider></md-divider>
            
            <md-list-item ng-show="!lista.length">
              Nenhum registro encontrado.
            </md-list-item>

          </md-list>

    </md-content>
  </md-tab>

  <md-tab label="Cadastro">
    <md-content >

      <div layout="column" ng-cloak class="md-inline-form">

        <md-content layout-gt-sm="row" layout-padding>
          <div>
            <md-input-container>
              <label>Titulo</label>
              <input ng-model="itemSelecionado.name">
            </md-input-container>
            <md-input-container>
              <label>Email</label>
              <input ng-model="itemSelecionado.email" type="email">
            </md-input-container>
          </div>
        </md-content>


        <md-content layout-padding>
          <div>
            <form name="form">
              
              <div layout-gt-xs="row">
                
                <md-input-container class="md-block" flex-gt-xs>
                  <label>Campo desabilitado</label>
                  <input ng-model="itemSelecionado.desabilitado" disabled>
                </md-input-container>
                
                <md-datepicker ng-model="itemSelecionado.dt_cadastro" md-placeholder="Data Cadastro">
                </md-datepicker>
              </div>
              
              <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Nome</label>
                  <input ng-model="itemSelecionado.nome">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Apelido</label>
                  <input ng-model="itemSelecionado.apelido">
                </md-input-container>
              </div>
              
              <md-input-container class="md-block">
                <label>Endereço</label>
                <input ng-model="itemSelecionado.endereco">
              </md-input-container>
              
              <md-input-container md-no-float class="md-block">
                <input ng-model="itemSelecionado.endereco2" placeholder="Endereço 2">
              </md-input-container>
              
              <div layout-gt-sm="row">
                
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Cidade</label>
                  <input ng-model="itemSelecionado.cidade">
                </md-input-container>
                
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Estado</label>
                  <md-select ng-model="itemSelecionado.estado">
                    <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                      {{state.abbrev}}
                    </md-option>
                  </md-select>
                </md-input-container>
                
                <md-input-container class="md-block" flex-gt-sm>
                  <label>CEP</label>
                  <input name="postalCode" ng-model="itemSelecionado.postalCode" placeholder="12345678" required ng-pattern="/^[0-9]{5,8}$/" md-maxlength="8">
                  
                  <div ng-messages="form.postalCode.$error" role="alert" multiple>
                    <div ng-message="required" class="my-message">Campo obrigatório.</div>
                    <div ng-message="pattern" class="my-message">O valor do campo não está no formado esperado.</div>
                    <div ng-message="md-maxlength" class="my-message">O valor informado excedeu o limite previsto para este campo.</div>
                  </div>
                </md-input-container>
                
              </div>

              <md-input-container class="md-block">
                <label>Conteudo</label>
                <textarea ng-model="itemSelecionado.content" md-maxlength="350" rows="5" cols="5"></textarea>
              </md-input-container>
            </form>
          </div>
        </md-content>

      </div>

    </md-content>
  </md-tab>

</md-tabs>

<md-divider></md-divider>

<pre>
{{mensagem | json}}
</pre>
